<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="Shortcut Icon" type="image/x-icon" href="img/gamecenter_icon.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fullcalendar.io/releases/fullcalendar/3.9.0/fullcalendar.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/all.css">
    <title>GAME CENTER</title>
</head>

<body class="login_body ">
    <div class="login_mask"></div>
    <main class="login_main">
        <h1 class="font-weight-bold text-white text-center animated fadeInDown login_logo">
            <a class="text-white" href="login.html">
                <span class="text-danger">G</span><span class="text-primary">A</span><span
                    class="text-warning">M</span><span class="text-success">E</span> CENTER <i
                    class="fas fa-gamepad"></i>
            </a>
        </h1>
        <div class="card-group login_group">
            <div class="card card_img border-0 animated fadeInLeft">

            </div>
            <div class="card border-0 animated fadeInRight">
                <div class="card-header bg-dark text-center text-white font-weight-bold">
                    管理系統平台登入
                </div>
                <form class="needs-validation d-flex align-items-between flex-column" novalidate>
                    <div class="card-body mb-5 border-0">
                        <div class="form-row">
                            <label for="validationCustom01">AccountNumber</label>
                            <input type="text" class="form-control mb-3" id="validationCustom01" placeholder="AccountNumber"
                                required>
                            <label for="validationCustom02">PassWord</label>
                            <input type="text" class="form-control mb-3" id="validationCustom02" placeholder="PassWord"
                                required>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                <label for="inlineFormCheck">
                                 Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                     <div class="d-flex justify-content-between card-footer">
                            <button class="btn btn-outline-warning" id="passwordModalbtn">忘記密碼?</button>
                            <button type="submit" class="btn btn-primary" id="signinbtn" >登入</button>
                     </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetsalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://fullcalendar.io/js/fullcalendar-3.6.2/fullcalendar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.21/moment-timezone-with-data.js"></script>
    <script type="text/javascript" src="//ku.shouce.ren/libs/fk7/1.4.2/js/framework7.min.js"></script>
    <script src="js/animated.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
